{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{ user.username }}!</h2>

  <a class="action-button" href="{% url 'logout' %}">Logout</a>
  
  <div class="risks-container">
    <h2>Risks</h2>
    {% for risk in risks %}
    <div class="item">{{ risk.display }}</div>
    {% endfor %}
    <div class="button-container">
      <a class="action-button" href="{% url 'add_risk' %}">Add New Risk</a>
    </div>
  </div>

  <div class="quotes-container">
    <h2>Quotes</h2>
    {% for quote in quotes %}
    <div class="item">{{ quote.display }}</div>
    {% endfor %}
    <div class="button-container">
      <a class="action-button" href="{% url 'add_quote' %}">Add New Quote</a>
    </div>
  </div>

  <!-- Add more navigation links as needed -->
{% endblock %}
